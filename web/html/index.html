<div style="display: flex">
  <div class="calculator">
    <h2>Калькулятор калорий</h2>
    <form>
      <fieldset class="form-group">
        <div class="row">
          <legend class="col-form-label col-sm-3 pt-0">Пол:</legend>
          <div class="col-sm-9">
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="radio" name="gridRadios" id="gender" value="option1" checked>
              <label class="form-check-label" for="gender">
                Женский
              </label>
            </div>
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="radio" name="gridRadios" id="gender2" value="option2">
              <label class="form-check-label" for="gender2">
                Мужской
              </label>
            </div>
          </div>
        </div>
      </fieldset>
      <div class="form-group row">
        <label for="height" class="col-sm-3 col-form-label">Рост:</label>
        <div class="col-sm-9">
          <input class="form-control" id="height" placeholder="Рост, см">
        </div>
      </div>
      <div class="form-group row">
        <label for="weight" class="col-sm-3 col-form-label">Вес:</label>
        <div class="col-sm-9">
          <input class="form-control" id="weight" placeholder="Вес">
        </div>
      </div>
      <div class="form-group row">
        <label for="age" class="col-sm-3 col-form-label">Возраст:</label>
        <div class="col-sm-9">
          <input class="form-control" id="age" placeholder="Возраст">
        </div>
      </div>
      <div class="form-group row">
        <label for="activity" class="col-sm-3 col-form-label">Физическая активность</label>
        <select id="activity" class="form-control col-sm-8">
          <option selected>Без учета физ. нагрузки</option>
          <option>Легкая активность(1-2 раза в неделю)</option>
          <option>Умеренная активность (3-5 раз в неделю)</option>
          <option>Высокая активность (более 5 раз в неделю)</option>
          <option>Очень высокая активность (профессиональный спорт)</option>
        </select>
      </div>
      <div class="form-group row">
        <label for="aim" class="col-sm-3 col-form-label">Цель</label>
        <select id="aim" class="form-control col-sm-8">
          <option selected>Поддержание веса</option>
          <option>Набор веса</option>
          <option>Снижение веса</option>
        </select>
      </div>

      <div class="form-group row">
        <div class="col-sm-3">
          <button type="count" class="btn btn-primary btn-black">Рассчитать</button>
        </div>
        <div class="col-sm-3">
          <button type="clean" class="btn btn-primary" style="background-color: #00000000; border: solid 2px white;">Сбросить</button>
        </div>
      </div>
    </form>
